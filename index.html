<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Promogim</title>
  </head>
  <body>
    <div class="layout-with-centered-content">
      <div class="main-container">
        <div class="head-section">
          <div class="left-section">
            <div class="logo">
              <img class="logo-site" src="assets/logo.svg" alt="logo" />
            </div>
            <div class="housing">
              <div class="title-housing"><p>Villemomble (93)</p></div>

              <div class="address-housing">
                <div class="content">
                  <img src="assets/map.svg" alt="map" />
                  <p>85, Boulevard d'Aulnay</p>
                </div>
              </div>
            </div>

            <div class="description-housing">
              <div class="size-housing"><p>Du studio au 4 pièces</p></div>

              <div class="prize-housing">
                <div class="content">
                  <p id="small-p-content">à partir de</p>
                  <p id="big-p-content">XXX€/mois*</p>
                </div>
              </div>
            </div>
          </div>

          <div class="right-section">
            <div class="grid-1">
              <div class="delivry-information">
                <!-- <img src="assets/perspective.jpg" alt="perspective" /> -->
                <div class="information-left-bottom-timer">
                  <div class="content">
                    <img src="assets/timer.svg" alt="timer" />
                    <p>Livraison 2ème trimestre 2022</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid-2">
              <div class="works-information">
                <!-- <img src="assets/perspective.jpg" alt="perspective" /> -->
                <div class="information-right-top-works">
                  <div class="content">
                    <!-- <img src="assets/timer.svg" alt="timer" /> -->
                    <p>Travaux en cours</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
